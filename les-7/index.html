<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
  </head>
  <body>
    <div id="rps-container" style="display: none">
      <h1>Best of <span id="rps-game-count">5</span></h1>
      <ul>
        <li>Player score: <span id="rps-player-score">0</span></li>
        <li>AI score: <span id="rps-ai-score">0</span></li>
      </ul>
      <div>
        <label for="rps-input" id="rps-msg">Kies blad, steen of schaar</label>
        <input id="rps-input" type="text" />
        <button id="rps-btn" disabled="disabled">Select</button>
      </div>
      <div>
        <button id="restart-btn">Restart</button>
      </div>
    </div>
    <div id="com-container">
      <h1 id="com-msg"></h1>
      <label for="com-input">Tot hoeveel wil je spelen?</label>
      <input id="com-input" type="number" />
      <button id="com-start-btn" disabled="disabled">Start competition</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
